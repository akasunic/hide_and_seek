<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="browser_styles.css">
	<script type="text/javascript" src="browser_action.js"></script>
</head>
<body>

<div id="welcome">
	<h2>Let's play virtual hide-and-go-seek!</h2>
	<button id="start">start new game</button>
	<button id="join">enter invite code</button>
</div>

<div id="startOrJoin">
	<!-- <form> -->
		<div id="newGameError" class="error"></div>
		<label class="joinOnly">Game code:</label>
		<input class="joinOnly" id="joinCode" type="text">
		<label>Your name</label>
		<input type="text"  id="name">
		
		<label>Your website "hiding place" (double check the address!):</label>
		<input type ="text" id="site">
		<label>Search for a GIF your friends will see when they find you.</label>
		<div id="search_bar">
			<input id="gif_search" type="text">
			<button id="search">Search</button>
		</div>
		<div id="search_results">
		</div>
		<button class="joinOnly" id="joinButton">join game</button>
		<button class="startOnly" id="create">create game</button>
	<!-- </form> -->
</div>

<div id = "gameInProgress">
	<h3>code to play: <span id="gameCode"></span></h3>
	<p>Hi, <span id="yourName"></span>! In case you forgot, you are hiding <a href='' id="hidingPlace" target="_blank">here</a>. Find your friends!</p>
	<div id = "gameStats"></div>
	<button id="leaveGame">leave game</button>
	<button id="quitGame">end game for all</button>


</div>
</body>
